name: Checks

on:
  push:

jobs:
  gofmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: gofmt
        run: |
          GOFMT_OUTPUT="$(gofmt -d .)"
          if [ -n "$GOFMT_OUTPUT" ]; then
            echo "$GOFMT_OUTPUT"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - run: go test ./...
